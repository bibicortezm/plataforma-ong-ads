<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma ONG ADS</title>
  <link rel="stylesheet" href="../css/style.css">
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Favicon opcional -->
  <link rel="icon" type="image/png" href="../imagens/favicon.png">
</head>
<body>
  <header class="header">
    <!-- Logo centralizado -->
    <img src="../imagens/image.jpg" alt="Logo Crianças do Amanhã" class="logo-img">
    <!-- Banner hero -->
    <img src="../imagens/banner-hero.jpg" alt="Banner Crianças do Amanhã" class="banner-img">
    <nav class="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <section class="grid">
      <!-- Card de Projeto Social -->
      <div class="card">
        <img src="../imagens/projeto-banner.jpg" alt="Projeto 1" class="card-img">
        <h2>Projeto Social</h2>
        <span class="badge categoria1">Web</span>
        <p>Descrição resumida do projeto social realizado pela ONG.</p>
        <button class="btn">Ver mais</button>
      </div>
      <!-- Adicione mais cards conforme necessário -->
    </section>
    <!-- Formulário visual -->
    <form class="formulario">
      <h3>Contato Rápido</h3>
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" type="text" required placeholder="Digite seu nome">
      <button class="btn" type="submit">Enviar</button>
    </form>
    <div class="alert success" role="status">Formulário enviado com sucesso!</div>
  </main>
  <footer>
    <p>&copy; 2025 Plataforma ONG ADS</p>
  </footer>
</body>
</html>
